<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"/>
   
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
    <header>
        <h1 class="container fs-1">Todo List</h1>
    </header>
    <nav class="container " >
        <h2 class="fs-2" >Nueva tarea</h2>
        <section>
            <div class="input-group mb-3">
                <input id="tareaInput" type="text" class="form-control" 
                    placeholder="Ingrese una nueva tarea" aria-label="Recipient's username" 
                    aria-describedby="button-addon2">
                <button id="btnAgregar" class="btn btn-success" 
                    type="button" id="button-addon2">Agregar
                </button>
              </div>
        </section>
    </nav>
    <section class="container">
        <h3>Tareas: </h3>
        <section class="container">
            <ul class="list-group list-group-horizontal row">
            <li class="list-group-item col">ID Tarea</li>
            <li class="list-group-item col">Nombre tarea</li>
            <li class="list-group-item col">Clic para finalizar tarea</li>
            <li class="list-group-item col">Clic para eliminar tarea</li>
          </ul>
        </section>
        <section id="listaDeTareas" class="container">
        </section>
    </section>
    <section class="container"  id="section-resumen">
        <h4>Total de tareas:<span id="cuentaTareas"></span></h4>
        <h4>Total de tareas finalizadas:<span id="TareasTerminadas"></span></h4>
    </section>
    <script src="assets/js/index.js"></script>
</body>

</html>
